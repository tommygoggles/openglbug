language: cpp

os:
  - linux


compiler:
  - clang
  - gcc

before_install:
- sudo add-apt-repository -y ppa:team-xbmc/ppa
- sudo apt-get update -qq
- sudo apt-get install -y  libsdl2-dev
- sudo apt-get install freeglut3-dev

script: pwd && ls && cmake . && make && ls && cat Makefile && cd bin && pwd && ls
